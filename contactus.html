      <h1>Contact Us</h1>
      <form id="contact-form">
        <label for="contact-purpose">Contact Purpose</label>
        <select id="contact-purpose" name="contact-purpose">
          <option value="sell">I want to sell books</option>
          <option value="buy">I want to buy books</option>
        </select>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        
        <fieldset>
          <legend>Contact Preference</legend>
          <label><input type="checkbox" name="contact-preference[]" value="email"> By email</label>
          <label><input type="checkbox" name="contact-preference[]" value="phone"> By phone</label>
        </fieldset>
        
        <fieldset>
          <legend>Receive Weekly Newsletter</legend>
          <label><input type="radio" name="newsletter" value="yes" checked> Yes</label>
          <label><input type="radio" name="newsletter" value="no"> No</label>
        </fieldset>
        
        <label for="extra-notes">Extra Notes</label>
        <textarea id="extra-notes" name="extra-notes"></textarea>
        
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
